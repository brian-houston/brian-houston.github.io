<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Winding Circles</title>
  <style> 
    textarea {
      resize: none;
      margin-bottom: 10px;
    }

    label, button {
      display: block;
    }
  </style>
</head>

<body>
  <h1>Winding Circles</h1>
  <div>
    <canvas width="600px" height="600px" id="canvas"></canvas>
  </div>
  
  <label for="ops">Operations</label>
  <textarea id="ops" rows="6"></textarea>

  <label for="scheme">Color Scheme (<a target="_blank" href="https://observablehq.com/@d3/color-schemes">List</a>)</label>
  <textarea id="scheme" rows="1"></textarea>

  <label for="ncolors">Number of Colors</label>
  <textarea id="ncolors" rows="1"></textarea>

  <button id="download" type="button">Download</button>

  <script src="control.js" type="module"></script>
</body>

</html>
